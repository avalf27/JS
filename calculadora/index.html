<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link id ="paginas-estilo" rel="stylesheet" href="./css/estilo1.css">
</head>
<body onload="init();">
	<div class="skin">
		<select id="skin-seleccionada">
			<option value="Skin1">Skin 1</option>
			<option value="Skin2">Skin 2</option>
			<option value="Skin3">Skin 3</option>
		</select>
	</div>
	<div class="container">
		<table class="calculadora">
			<tr>
				<td colspan="4"><span id="barra"></span></td>
			</tr>
			<tr>
				<td><button id="siete">7</button></td>
				<td><button id="ocho">8</button></td>
				<td><button id="nueve">9</button></td>
				<td><button id="dividir">/</button></td>
			</tr>
			<tr>
				<td><button id="cuatro">4</button></td>
				<td><button id="cinco">5</button></td>
				<td><button id="seis">6</button></td>
				<td><button id="multiplicacion">*</button></td>
			</tr>
			<tr>
				<td><button id="uno">1</button></td>
				<td><button id="dos">2</button></td>
				<td><button id="tres">3</button></td>
				<td><button id="resta">-</button></td>
			</tr>
			<tr>
				<td><button id="cero">0</button></td>
				<td><button id="eliminar">C</button></td>
				<td><button id="porcentaje">%</button></td>
				<td><button id="suma">+</button></td>
			</tr>
			<tr>
				<td><button id="coma">.</button></td>
				<td><button id="mas_menos">+/-</button></td>
				<td colrow="2"><button id="igual">=</button></td>
			</tr>
		</table>
		<script src="script.js" type="text/javascript"></script>
	</div>
</body>
</html>
